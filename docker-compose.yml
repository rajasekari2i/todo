version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: todo_db
    environment:
      POSTGRES_DB: todo_app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: todo_server
    environment:
      DB_HOST: ep-winter-meadow-a12ef6li-pooler.ap-southeast-1.aws.neon.tech
      DB_PORT: 5432
      DB_NAME: neondb
      DB_USER: neondb_owner
      DB_PASSWORD: npg_6tDUHNuXqo1E
      JWT_SECRET: your_jwt_secret_change_in_production
      JWT_EXPIRES_IN: 7d
      SERVER_PORT: 3001
      NODE_ENV: production
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./server:/app
      - /app/node_modules

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: todo_client
    ports:
      - "80:80"
    depends_on:
      - server

volumes:
  postgres_data:
